<div class="workspace">
  <div class="container-fluid">
      <div id="floorplan" >
        <div class="image-full">
          <img src="app/images/{{floorplan.imagePath}}" ng-click="onClickImage($event)"></img>
        </div>

      </div>
  </div>

<!--   <div class="context-menu">
    <ul class="list-group">
      <li class="list-group-item" ng-click="onInspection()">Inspection</li>
      <li class="list-group-item" ng-click="onSample()">Sample</li>
    </ul>
  </div> -->

  <div class="workplace-toolbar">
    <ul class="vertical-menu nav nav-pills nav-stacked">
      <li class="item" ng-click = "openSubmenu($event)"><span class="glyphicon glyphicon-registration-mark"></span>
        <ul class="submenu">
          <li class="item actived"><span>PO</span></li>
          <li class="item"><span>MO</span></li>
        </ul>
      </li>
      <li class="item"
          ng-class="{'activated': sampleActivated}"
          uib-popover-html = "wsCtrl.popover.sample"
          popover-placement = "left"
          popover-trigger = "outsideClick"
          ng-click = "takeSample()"><span class="glyphicon glyphicon-filter"></span></li>
      <li class="item" 
          ng-class="{'activated': photoActivated}"
          uib-popover-html = "wsCtrl.popover.photo"
          popover-placement = "left"
          popover-trigger = "outsideClick"
          ng-click = "takePhoto()">
          <span class="glyphicon glyphicon-camera"></span></li>
      <li class="item"><span class="glyphicon glyphicon-list-alt"></span></li>
      <li class="item"><span class="glyphicon glyphicon-arrow-down"></span></li>
    </ul>
  </div>
</div>

<div id="sampleDialog">

  <div class="Divider"><h2>Sample</h2></div>
  <nav id="sampleDialogContent">
   <ul>
      <li class="Divider"><span>Add Photo</span></li>
      <li><a href="">Sample Id: </a>
         <ul>
            <li><a href="/about/history/">History</a></li>
            <li><a href="/about/team/">The team</a></li>
            <li><a href="/about/address/">Our address</a></li>
         </ul>
      </li>
      <li><a href="">Room</a></li>
      <li><a href="">Test Type</a></li>
      <li><a href="">Class</a></li>
      <li><input type="textarea" placeholder="description"></li>
      <li><button class="btn btn-default">Remove Sample</button></li>
    </ul>
  </nav>
</div>

<div id="photo-dialog" class="container dialog" ng-show="showPhotoDialog">
  <h3>Add Photo ...</h3>
  <div class="close" 
      ng-click="showPhotoDialog = !showPhotoDialog; photoActivated = !photoActivated "></div>
  <div>
    <button class="btn btn-primary" ng-click="newPhoto();">Take New Photo</button>
    <button class="btn btn-primary">Choose From Existing</button>
  </div>
</div>

<div id="poi_setting" ng-controller="modelInspectionController">
  <div class="modal-header">
    <ul>
      <li class="active">
        <h3 class="modal-title"> <span class="glyphicon glyphicon-edit"></span> Inspection </h3>
      </li>
      <li>
        <h3 class="modal-title"> <span class="glyphicon glyphicon-edit"></span> Sample </h3>
      </li>
    </ul>
  </div>
  <div class="modal-body container-fluid" ng-controller="modelInspectionController">
      <div class="col-sm-6">
          <div class="actions">
              <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-camera"></span> Take Photo</button>
              <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-picture"></span> External Photo
              </button>
          </div>
          <div id="photoContainer" class="row">
              <h5>Photos</h5>
              <div class="photoListContainer">
                  <ul class="photolist item-list">
                      <li><span class="tile mockup-pic"></span></li>
                      <li><span class="tile mockup-pic"></span></li>
                      <li><span class="tile mockup-pic"></span></li>
                      <li><span class="tile mockup-pic"></span></li>
                      <li><span class="tile mockup-pic"></span></li>
                      <li><span class="tile glyphicon glyphicon-option-horizontal"></span></li>
                  </ul>
              </div>
          </div>
          <div class="noteContainer" class="row">
              <form action="">
                  <div class="form-group">
                      <label for="noteInput">Free note</label>
                      <input type="text-area" id="noteInput" class="form-control">
                  </div>
              </form>
          </div>
      </div>
  </div>
  <div class="modal-footer">
      <button id="btn-ok" class="btn btn-primary" type="button" ng-click="ok()"><span class="glyphicon glyphicon-ok"></span> OK</button>
      <button id="btn-cancel" class="btn btn-warning" type="button" ng-click="cancel()"> cancel </button>
  </div>
</div>
