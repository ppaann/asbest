<div class="container" id="projectDetail">
<div class="row top-bar">
    <a id="btn-nav-back" href="#/projects" type="button" class="btn btn-default pull-left"> <span class="glyphicon glyphicon-arrow-left"></span> </a>
    <h2 class="pull-left">{{project.name}}</h2>
</div>
<div class="row information">
    <h3>Information</h3>
    <form  class="form-horizontal">
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-md-3 control-label">Name</label>
                <div class="col-md-8">
                     <p class="form-control-static">{{project.name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Address</label>
                <div class="col-md-8">
                     <p class="form-control-static">{{project.address}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-md-3 control-label">Schedual</label>
                <div class="col-md-8">
                     <p class="form-control-static">{{project.date}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Contact Person</label>
                <div class="col-md-8">
                     <p class="form-control-static">{{project.Name}}</p>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <h3>Floor Plans</h3>
    <ul id="floorplans">
        <li class="col-md-3" ng-repeat="plan in project.floorplans">
            <a href="project/{{project.id}}/{{plan.id}}">
                <div class="floorplan-thumbnali well">
                    <img src="app/images/{{plan.imagePath}}" alt="{{plan.id}}"></img>
                </div>
                <div>{{plan.name}}</div>
            </a>
        </li>
    </ul>
</div>
</div>
