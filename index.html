<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Asbest demo</title>
        <link rel="stylesheet" href="stylesheets/main.css">
    </head>
    <body ng-app="asbest">
        <div id="navigation-container" ng-controller="mainNaviController">
            <button id="btn-main-menu" class="btn btn-default" ng-class="{'menuOpen': menuOpen}" type="button" ng-click="toggleMenu()">
                <span class="glyphicon" ng-class="menuOpen ? 'glyphicon-arrow-left' : 'glyphicon-menu-hamburger'"></span>
            </button>
            <main-navigation></main-navigation>
        </div>
        <div id="main-container">
            <ng-view></ng-view>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

        <script src="app/js/app.js"></script>
        <script src="app/js/services/projectData.js"></script>
        <script src="app/js/directives/contextMenu.js"></script>
        <script src="app/js/directives/mainNavigation.js"></script>
        <script src="app/js/controllers/mainNaviController.js"></script>
        <script src="app/js/controllers/projectsController.js"></script>
        <script src="app/js/controllers/projectDetailController.js"></script>
        <script src="app/js/controllers/workspaceController.js"></script>
        <script src="app/js/controllers/modelInspectionController.js"></script>
    </body>
</html>
